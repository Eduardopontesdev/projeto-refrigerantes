<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Refrigerantes</title>
</head>
<body>
    <header></header>
    <main>
        <div class="item ativo" style="--background: #ea3d41">

                <img src="./img/Morango-refrigerante-foregroundBlur.png" alt="morango" class="fruta">

                <img src="./img/Abacate-refrigerante-foregroundBlur.png" alt="Abacate" class="fruta">
